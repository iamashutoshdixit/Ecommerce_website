{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class ='list-group'>
        <a href ="{% url 'topwear' %}" class ="list-group-item
        list-group-item-actions" aria-current="true">Topwear</a>
        <a href="{% url 'topwear' 'lee %}"
        class ="list-group-item
        list-group-item-actions" aria-current="true">lee</a>
    </div>
   Side Bar for Mobile filter
  </div>
  <div class="col-sm-8">
  <div class="row">
    {% for product in mobiles %}
     <div class="col-sm-4 text-center mb-4">
        <a href="{% url 'product-detail' product.id%}"
      class="btn">
     <div class="item">
        <!-- <img scr="{{product.product_image.url}}" alt="" height="300"  class="img-fluid img-thumbnail"> -->
        <img src="{{product.product_image.url}}" alt="" height="300" class="img-fluid img-thumbnail">

        <div class="fw-bold">{{product.title}}</div>
        <div class="fw-bold" >Rs.{{product.selling_price}}
        <small class="fw-light text-decoration-line-through">{{product.selling_price}}</small></div>
        </div>
    </a>
    </div>
    {% endfor %}
    </div>
 </div>
</div>
{% endblock main-content %}
